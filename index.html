<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .tab-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .game-link {
            position: relative;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .game-link:hover {
            background-color: #0056b3;
        }
        .game-link::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #ffc107;
            transition: width 0.4s ease, left 0.4s ease;
        }
        .game-link:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>NicTrix Games Hub</h1>
    
    <p>Choose a game to play:</p>
    
    <div class="tab-bar">
        <a href="http://nictrixx23-2.github.io/snake-game/" class="game-link">Snake</a>
        <a href="https://nictrixx23-2.github.io/battleships-remake/" class="game-link">Battleships (AI)</a>
        <a href="https://nictrixx23-2.github.io/tetris/" class="game-link">Tetris</a>
        <a href="https://nictrixx23-2.github.io/pixel-painter/" class="game-link">Draw</a>
        <a href="https://nictrixx23-2.github.io/games-hub" class="game-link">Battleships<br>(Player)<br>Not Working (WIP)</a>
        <a href="https://nictrixx23-2.github.io/disconnect-four/" class="game-link">Disconnect Four</a>
        <a href="http://kotzapp.glitch.me/" class="game-link">Chat</a>
        <a href="https://maxi-clicker2.glitch.me" class="game-link">Lil Mausi Clicker</a>
    </div>

    <p>Nennenswerte Erwähnung: Leonhoch5 für Hilfe bei dem Multiplayer von Battleships</p>
    
    <p>More games coming soon...</p>
</body>
</html>
