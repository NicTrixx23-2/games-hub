<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .game-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Website!</h1>
    
    <p>Choose a game to play:</p>
    
    <a href="https://www.example.com/game1" class="game-link">Game 1</a>
    <a href="https://www.example.com/game2" class="game-link">Game 2</a>
    <a href="https://www.example.com/game3" class="game-link">Game 3</a>
    
    <p>More games coming soon...</p>
</body>
</html>
